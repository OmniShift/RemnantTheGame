<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<link type="text/css" rel="stylesheet" href="style.css"/>
		<title>Remnant - The Game</title>
	</head>
	<body>
		<div id="backgroundMain">
		<div id="overlay">
			<div id="otherPlayers"><table id="otherPlayersTable">
				<tr><td id="p1Area" style="background-image: url('images/card_back_placeholder.png'); background-size: 100% 100%;"></td></tr>
				<tr><td id="p2Area" style="background-image: url('images/card_back_placeholder.png'); background-size: 100% 100%;"></td></tr>
				<tr><td id="p3Area" style="background-image: url('images/card_back_placeholder.png'); background-size: 100% 100%;"></td></tr>
			</table></div>

			<div id="gameInfo"><!--This is where the draw pile, possibly some options and other game information is displayed (right)--><table id="cardPiles">
				<tr><td id="drawPile" style="background-image: url('images/card_back_placeholder.png'); background-size: 100% 100%;"></td></tr>
				<tr><td id="discardPile" style="border: 1px dashed black"></td></tr>
			</table></div>

			<div id="gameBoard">
				<svg viewBox="0 0 3840 2160" preserveAspectRatio="none">
					<use xlink:href="images/game board.svg#svg2"></use>
				</svg>
				<canvas id="gameBoardCanvas" />
			</div>

			<div id="playerCards"><!--<div id="playerKingdom"></div>--><table id="playerTable">
				<tr class="images">
					<td id="kingdomImage"></td>
					<td id="cardImage1" class="cardImage" rowspan="2"></td>
					<td id="cardImage2" class="cardImage" rowspan="2"></td>
					<td id="cardImage3" class="cardImage" rowspan="2"></td>
					<td id="cardImage4" class="cardImage" rowspan="2"></td>
					<td id="cardImage5" class="cardImage" rowspan="2"></td>
					<td id="cardImage6" class="cardImage" rowspan="2"></td>
					<td id="cardImage7" class="cardImage" rowspan="2"></td>
					<td id="cardImage8" class="cardImage" rowspan="2"></td>
				</tr>
				<tr class="options">
					<td id="commanderName" style="font-size: 1.35em"></td>
				</tr>
			</table></div>
		</div><!--end of overlay-->
		</div><!--end of backgroundMain-->
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="/js/js.cookie-2.1.2.min.js"></script>
		<script src="/js/game.js"></script>
	</body>
</html>
